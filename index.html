<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fusion Paybot Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5f5eb;
      margin: 0;
      padding: 0;
      color: #1c1c1c;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 24px;
    }
    h2, h3 {
      color: #25D366;
      text-align: center;
    }
    .progress-bar {
      height: 8px;
      background: #d4f4e3;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #25D366;
      width: 33%;
      transition: width 0.3s ease;
    }
    .back-arrow {
      font-size: 16px;
      cursor: pointer;
      color: #25D366;
      margin-bottom: 10px;
      display: inline-block;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error-msg {
      color: red;
      font-size: 12px;
      margin-top: 4px;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .btn {
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #a7dfbc;
    }
  </style>
</head>
<body>
  <div class="container">
   <!--<h2>Fusion Paybot Signup</h2>-->
    <div class="progress-bar">
      <div id="progressFill" class="progress-bar-fill"></div>
    </div>
    <form id="signupForm">
      <input type="hidden" id="phoneNo" name="phoneNo" />

      <!-- Page 1 -->
      <div class="form-section active" id="step1">
        <h3>Personal Detail</h3>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
        <div class="error-msg" id="firstNameError"></div>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
        <div class="error-msg" id="lastNameError"></div>

        <label for="referral">Referral Phone Number (optional)</label>
        <input type="text" id="referral" />

        <label for="bvn">BVN</label>
        <input type="text" id="bvn" required />
        <div class="error-msg" id="bvnError"></div>

        <button type="button" class="btn" onclick="nextStep(1)">Next</button>
      </div>

      <!-- Page 2 -->
      <div class="form-section" id="step2">
        <div class="back-arrow" onclick="prevStep(1)">&#8592; Back</div>
        <h3>Address</h3>
        <label for="street">Street</label>
        <input type="text" id="street" required />
        <div class="error-msg" id="streetError"></div>

        <label for="city">City</label>
        <input type="text" id="city" required />
        <div class="error-msg" id="cityError"></div>

        <label for="state">State</label>
        <select id="state" required>
<option value="">Select a State</option>
<option value="Abia">Abia</option>
<option value="Adamawa">Adamawa</option>
<option value="Akwa Ibom">Akwa Ibom</option>
<option value="Anambra">Anambra</option>
<option value="Bauchi">Bauchi</option>
<option value="Bayelsa">Bayelsa</option>
<option value="Benue">Benue</option>
<option value="Borno">Borno</option>
<option value="Cross River">Cross River</option>
<option value="Delta">Delta</option>
<option value="Ebonyi">Ebonyi</option>
<option value="Edo">Edo</option>
<option value="Ekiti">Ekiti</option>
<option value="Enugu">Enugu</option>
<option value="Gombe">Gombe</option>
<option value="Imo">Imo</option>
<option value="Jigawa">Jigawa</option>
<option value="Kaduna">Kaduna</option>
<option value="Kano">Kano</option>
<option value="Katsina">Katsina</option>
<option value="Kebbi">Kebbi</option>
<option value="Kogi">Kogi</option>
<option value="Kwara">Kwara</option>
<option value="Lagos">Lagos</option>
<option value="Nasarawa">Nasarawa</option>
<option value="Niger">Niger</option>
<option value="Ogun">Ogun</option>
<option value="Ondo">Ondo</option>
<option value="Osun">Osun</option>
<option value="Oyo">Oyo</option>
<option value="Plateau">Plateau</option>
<option value="Rivers">Rivers</option>
<option value="Sokoto">Sokoto</option>
<option value="Taraba">Taraba</option>
<option value="Yobe">Yobe</option>
<option value="Zamfara">Zamfara</option>
<option value="FCT">Federal Capital Territory</option>
        </select>
        <div class="error-msg" id="stateError"></div>

        <button type="button" class="btn" onclick="nextStep(2)">Next</button>
      </div>

      <!-- Page 3 -->
      <div class="form-section" id="step3">
        <div class="back-arrow" onclick="prevStep(2)">&#8592; Back</div>
        <h3>PIN Setup</h3>
        <label for="pin">Set PIN</label>
        <input type="password" id="pin" maxlength="4" required />
        <div class="error-msg" id="pinError"></div>

        <label for="confirmPin">Confirm PIN</label>
        <input type="password" id="confirmPin" maxlength="4" required />
        <div class="error-msg" id="confirmPinError"></div>

        <label>
          <input type="checkbox" id="requirePin" checked />
          Require PIN for each transfer
        </label>

        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;

    function getPhoneFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("phone") || "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const phone = getPhoneFromURL();
      document.getElementById("phoneNo").value = phone;
    });

    function updateProgressBar(step) {
      const progressFill = document.getElementById("progressFill");
      const percent = step === 1 ? 33 : step === 2 ? 66 : 100;
      progressFill.style.width = percent + "%";
    }

    function nextStep(step) {
      if (!validateFields(step)) return;
      document.getElementById(`step${step}`).classList.remove("active");
      document.getElementById(`step${step + 1}`).classList.add("active");
      currentStep = step + 1;
      updateProgressBar(currentStep);
    }

    function prevStep(step) {
      document.getElementById(`step${step + 1}`).classList.remove("active");
      document.getElementById(`step${step}`).classList.add("active");
      currentStep = step;
      updateProgressBar(currentStep);
    }

    function validateFields(step) {
      let valid = true;
      const inputs = document.querySelectorAll(`#step${step} input, #step${step} select`);
      inputs.forEach(input => {
        const errorEl = document.getElementById(input.id + "Error");
        if (input.hasAttribute('required') && !input.value) {
          errorEl.textContent = "This field is required.";
          valid = false;
        } else if (errorEl) {
          errorEl.textContent = "";
        }
      });
      return valid;
    }

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const pin = document.getElementById("pin").value;
      const confirmPin = document.getElementById("confirmPin").value;

      if (pin !== confirmPin) {
        document.getElementById("confirmPinError").textContent = "PINs do not match.";
        return;
      } else {
        document.getElementById("confirmPinError").textContent = "";
      }

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        phoneNo: document.getElementById("phoneNo").value,
        referralPhoneNo: document.getElementById("referral").value,
        bvn: document.getElementById("bvn").value,
        address: {
          street: document.getElementById("street").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value
        },
        pin: pin,
        requirePinForTransfer: document.getElementById("requirePin").checked
      };

      const response = await fetch("/users/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (response.ok) {
        alert("✅ Wallet created! Account No: " + result.walletAccountNo);
      } else {
        alert("❌ Error: " + result.detail || result.message);
      }
    });
  </script>
</body>
</html>
